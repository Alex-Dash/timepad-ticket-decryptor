<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/wasm_exec.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/master.css">
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("./timepad.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
    <title>Timepad Ticket System Demo</title>
</head>

<body>
    <div class="main-content" id="mc">
        <h1>Ticket Scanner</h1>
        <h3>Last scan</h3>

        <div class="logout-btn" id="lb" onclick="logout()">
            <span>Logout</span>
        </div>

        <div class="lastscan">
            <table>
                <thead>
                    <tr>
                        <th>Property</th>
                        <th>Raw</th>
                        <th>Fetched</th>
                    </tr>
                </thead>
                <tbody id="data">
                    <!-- <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
              </tr> -->
                </tbody>
            </table>
        </div>
        <textarea id="scanarea" rows="2" class="form-control" placeholder="Awaiting for scan results..."></textarea>
    </div>

    <!--login modal-->
    <div id="login" class="login">
        <div class="login-content">
            <center>
                <h2>Login</h2>
                <h4 id="l-err"></h4>
                <input id="srvInput" type="text" placeholder="Server...">
                <input id="passInput" type="password" placeholder="Passcode...">
                <button id="login_btn" type="button" value="">Login</button>
            </center>
        </div>
    </div>

</body>
<script>
    listenerSetup()
    loginRoutine()
</script>

</html>
