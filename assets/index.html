<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./js/wasm_exec.js"></script>
    <script src="./js/app.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("./timepad.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
    <title>Timepad Ticket System Demo</title>
</head>

<body>
    <div class="container">
        <textarea type="text" class="form-control form-control-sm" rows="5" cols="100"
            placeholder="Awaiting for scan results..." id="scanarea"></textarea>
    </div>

</body>
<script>listenerSetup()</script>
</html>
